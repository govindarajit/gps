<div class="container p-5">
    <div class="row justify-content-center ">
        <div class='col-md-8'>
            <div class="card-group mb-0">
                <div class="card p-2">
                    <div class="card-block">
                        <h3>Reference For Candidate's Here</h3>
                    </div>
                    <form [formGroup]='user' (ngSubmit)='userData(user.value)' class="box form-group ng-untouched ng-pristine ng-invalid">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group mb-1">
                                        <span class="input-group-addon">
                                            <i class="fa fa-user-o" aria-hidden="true"></i>
                                        </span>
                                        <input class="form-control" type="text" formControlName='firstName' placeholder="Enter First Name"
                                            id='first-name'>
                                    </div>
                                    <label class="alert alert-danger error" *ngIf="!user.controls['firstName'].valid && user.controls['firstName'].touched">
                                        First Name is required
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group mb-2">
                                        <span class="input-group-addon">
                                            <i class="fa fa-user-o" aria-hidden="true"></i>
                                        </span>
                                        <input class="form-control" type="text" formControlName='lastName' placeholder="Enter Last Name"
                                            id='last-name'>
                                    </div>
                                    <label class="alert alert-danger error" *ngIf="!user.controls['lastName'].valid && user.controls['lastName'].touched">
                                        Last Name is required
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group mb-1">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                        </span>
                                        <input class="form-control" type="email" formControlName='email' placeholder="Enter Email"
                                            id="email">
                                    </div>
                                    <label class="alert alert-danger error" *ngIf="!user.controls['email'].valid && user.controls['email'].touched">
                                        Email is required
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group mb-2">
                                        <span class="input-group-addon">
                                            <i class="fa fa-mobile" aria-hidden="true"></i>
                                        </span>
                                        <input class="form-control" type="number" formControlName="phone" placeholder="Enter Phone Number"
                                            id="phone" oninput="if(value.length>10)value=value.slice(0,10)">
                                    </div>
                                    <label class="alert alert-danger error" *ngIf="!user.controls['phone'].valid && user.controls['phone'].touched">
                                        contact Number Is Required
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group mb-1">
                                        <span class="input-group-addon">
                                            <i class="fa fa-female" aria-hidden="true"></i>
                                        </span>
                                        <select formControlName='gender' class="form-control" id="gender">
                                            <option value='null' disabled="true" [selected]='true'>--- Select Gender
                                                ---</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                    <label class="alert alert-danger error" *ngIf="!user.controls['gender'].valid && user.controls['gender'].touched">
                                        please Select a Gender
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group mb-2">
                                        <span class="input-group-addon" aria-hidden="true" #dp="bsDatepicker"
                                            bsDatepicker [(bsValue)]="bsValue" (bsValueChange)="dateChange(bsValue,dob)">
                                            <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                                        </span>
                                        <input m-md-0 m-sm-0 p-md-0 type="text" placeholder="yyyy-mm-dd" id='datepicker'
                                            class="form-control" formControlName="dob" #dob>
                                    </div>
                                    <label class="alert alert-danger error" *ngIf="!user.controls['dob'].valid && user.controls['dob'].touched">
                                        Please enter DOB
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4 text-center">
                                <input class="btn btn-common" type="submit" [ngStyle]="backgroundColor" [disabled]='!user.valid'
                                    value="Next" id="btn">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
