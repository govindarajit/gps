<div class="container-fluid" id="contaner-box">
    <div class="col-12 text-center divHeaderBox">
      <h3>Candidate Reference</h3>
    </div>
    <div class="row" *ngIf='submitStatus'>
        <div class="col-md-12 p-5 text-center text-info">
            <h4>you have already submitted the Details <span><i class="fa fa-check"></i></span></h4>
        </div>
    </div>
    <div class="col-12 card divContentBonmpnpm x" *ngIf ='!submitStatus'>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12">

          <div class="row InfoHeader">
            <div class="col-12 p-0">
              <div class="btn-group w100" role="group" aria-label="Basic example">
                <button type="button" class="btn w100 personal" [ngClass]="{'colorBlack': basicHide}" [ngStyle]="backgroundColor" (click)='personal()' >Personal Details</button>
                <button type="button" class="btn w100 job" [ngClass]="{'colorBlack': !userQualification}" [ngStyle]="backgroundColor" (click) = 'qualification()'>Qualification</button>
                <button type="button" class="btn w100 contact" [ngClass]="{'colorBlack': !userSkills}" [ngStyle]="backgroundColor" (click) = 'skills()'>Skill's</button>
                <button type="button" class="btn w100 contact" [ngClass]="{'colorBlack': !userExperience}" [ngStyle]="backgroundColor" (click) = 'experience()'>Work Experience</button>
                <button type="button" class="btn w100 contact" [ngClass]="{'colorBlack': !userSocial}" [ngStyle]="backgroundColor" (click) = 'social()'>Social</button>
              </div>
            </div>
          </div>
          <app-basic-info (childEvent)='childData = changeState($event)' [ngClass]="{'hide': !basicHide}" [inviteRefId]='DummyRefId'></app-basic-info>
          <app-qualification (childEvent)='childData = changeState($event)' [inviteRefId]='DummyRefId' [ngClass]="{'hide':userQualification}"></app-qualification>
          <app-skills  (childEvent)='childData1 = changeState($event)' [inviteRefId]='DummyRefId' [ngClass]="{'hide':userSkills}"></app-skills>
          <app-work-experience (childEvent)='childData1 = changeState($event)' [inviteRefId]='DummyRefId' [ngClass]="{'hide':userExperience}"></app-work-experience>
          <app-social-contacts (childEvent)='childData = changeState($event)' [ngClass]="{'hide':userSocial}" [inviteRefId]='DummyRefId' >loading.......</app-social-contacts>
        </div>
      </div>
    </div>
  </div>
