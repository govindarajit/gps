<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row p-4">
          <div class="col-md-8">
              <h6>Do you have previous Experience ?</h6>
          </div>
          <div class="col-md-4">
              <label (click)="userworkExp()" class="container btns">
                <input type="radio" name='exp' > yes
                <span class="checkmark"></span>
              </label>
              <label (click)="userNoWorkExp()" id='notExp'  class="container btns">
                  <input type="radio" name='exp'> No
                <span class="checkmark"></span>
              </label>
          </div>
      </div>
        <form *ngIf='isExperienced' [formGroup]='workExperience' (ngSubmit)='userExperience(workExperience.value)'>
          <div formArrayName="itemRows">
              <table class="table" >
                  <tr>
                    <td align="center"><b>S.No.</b></td>
                    <td align="center"><b>company Name</b></td>
                    <td align="center"><b>From</b></td>
                    <td align="center"><b>To</b></td>
                    <td align="center"><b>Designation</b></td>
                    <td align="center"><b>Location</b></td>
                    <td><i class="fa fa-plus" aria-hidden="true" (click)="addRow()"></i></td>
                  </tr>
  
                  <tr *ngFor='let itemrow of workExperience.controls.itemRows.controls; let i = index' [formGroupName]='i' >
                    <td class="p-1">{{i+1}}</td>
                    <td><input class="form-control" formControlName="companyName" type="text" maxlength="30" /></td>
                    <td>
                        <div class="input-group mb-2">
                            <span class="input-group-addon" aria-hidden="true" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen">
                                <i class="fa fa-calendar-check-o float-left faGoalCalender"></i>
                            </span>
                            <input class="form-control"  bsDatepicker  formControlName="fromDate" #dp='bsDatepicker'>
                        </div>
                      </td>
                      <td>
                        <div class="input-group mb-2">
                          <span class="input-group-addon" aria-hidden="true" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen">
                              <i class="fa fa-calendar-check-o float-left faGoalCalender" ></i>
                          </span>
                          <input class="form-control"  bsDatepicker formControlName="toDate" #dp='bsDatepicker'>
                      </div>
                      </td>
                    <td><input class="form-control"  formControlName="designation" type="text" maxlength="30" /></td>
                    <td><input class="form-control"  formControlName="location" type="text" maxlength="30" /></td>
                    <td><span class="actionSave"><i (click)='removeRow(i)' class="fa fa-close" aria-hidden="true"></i></span></td>
                  </tr>
              </table>
          </div> 
          <div *ngIf='isExperienced' class="row justify-content-center pb-3 pt-2">
            <div class="col-md-4 text-center">
                <input class="btn btn-common btninp" [ngStyle]="backgroundColor" (click)="nexPage('back')" type="button" value="Back" >
                <input class="btn btn-common btninp" [ngStyle]="backgroundColor" [disabled]='!workExperience.valid' type="submit" value="Next">
            </div>
          </div>
        </form>
    </div> 
  </div>

  <div *ngIf='!isExperienced' class="row justify-content-center pb-3 pt-2">
    <div class="col-md-4 text-center">
        <input class="btn btn-common btninp"  [ngStyle]="backgroundColor" type="button" (click)="nexPage('back')" value="Back" >
        <input class="btn btn-common btninp"  [ngStyle]="backgroundColor" type="button" (click)="userExperience(null)" value="Next">
    </div>
  </div>
</div>
