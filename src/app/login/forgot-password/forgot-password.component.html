<div class="app flex-row align-items-center">
  <div class="container">
    <div class="alert alert-success" role="alert" [hidden]="isSuccess">
      <strong>Success!</strong> {{successMsg}}
    </div>
    <div class="alert alert-danger" role="alert" [hidden]="isError">
      <strong>Warning!</strong> {{errorMsg}}
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-group mb-0">
          <div class="card p-2">
            <div class="card-block">
              <form class="box form-group" [formGroup]="forgotPasswordForm">
                <h1>Forgot Password</h1>
                <p class="text-muted">Enter your email address</p>
                <div class="input-group mb-1">
                  <span class="input-group-addon">
                    <i class="fa fa-envelope-o"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Email" formControlName="email" required>

                </div>
                <div class="row" align="center">
                  <div class="btn-center">
                    <button class="btn btn-common" [disabled]="!forgotPasswordForm.valid" (click)="submit(forgotPasswordForm.value)">Submit</button>
                    <button type="reset" class="btn btn-common btn-reset">Reset</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
