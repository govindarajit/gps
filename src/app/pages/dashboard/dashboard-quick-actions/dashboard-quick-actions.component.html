<div class="container-fluid pt-12" [@QuickActionLeft]="'left'">
  <div class="row">
    <div class="col-lg-12">
      <h6>QUICK ACTIONS</h6>
      <span class="float-right">  
        <div class="btn-group float-right" role="group" aria-label="Basic example">
          <button type="button" class="btn" (click)="pending()">Pending</button>
          <button type="button" class="btn" (click)="completed()">Completed</button>
        </div>
      </span>  
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
       <app-dashboard-quick-actions-pending [ngClass]="{ 'hidden': active }"></app-dashboard-quick-actions-pending>
      <app-dashboard-quick-actions-completed [ngClass]="{ 'hidden': !active }"></app-dashboard-quick-actions-completed> 
    </div>
  </div>
</div>
