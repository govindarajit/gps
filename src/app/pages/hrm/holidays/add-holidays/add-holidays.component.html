<div class="container-fluid" id="contaner-box">
  <div class="alert alert-success alert-dismissible" [hidden]="isSuccess">
    <strong></strong>
    <a href="#" class="alert-link">Saved Successfully..!!!</a>.
  </div>
  <div class="alert alert-danger alert-dismissible" [hidden]="isError">
    <strong></strong>
    <a href="#" class="alert-link">Some Error Occurred..!!!</a>.
  </div>
  <div class="col-md-12 divHeaderBox">
    <h3>Add Holidays</h3>
  </div>

  <div class="col-md-12">
    <div class="row">
      <div class="divContentBox full_aligned">
        <div class="col-12 pt-3 text-right">
          <i class="fa fa-arrow-circle-left faBackButton" aria-hidden="true" routerLink="../holidays"></i>
        </div>
        <form class="box form-group" [formGroup]="holidaysForm">
          <div class="col-md-8" id="contetn-box">
            <div class="row">
              <div class="col-md-6">
                <div class="input-group mb-1">
                  <span class="input-group-addon">
                    <i class="fa fa-file-text" aria-hidden="true"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Holiday Name" id="name" formControlName="name" required>
                </div>
                <label class="alert alert-danger error" *ngIf="!name.valid && name.touched">
                  Holiday Name Required
                </label>
              </div>
              <div class="col-md-6">
                <div class="input-group mb-1" style="width: 88%;">
                  <my-date-picker formControlName="date" placeholder="Date" [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event)"></my-date-picker>
                </div>
                <label class="alert alert-danger error" *ngIf="!date.valid && date.touched">
                  Date Required
                </label>
              </div>
              <div class="col-md-6">
                <div class="input-group mb-1">
                  <textarea type="text" class="form-control" placeholder="Description" id="description" formControlName="description"></textarea>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group mb-1">
                  <input type="checkbox" id="repeat" formControlName="repeat">
                  <label>Repeat Anually</label>
                </div>
              </div>
            </div>
            <div class="row" align="center">
              <div class="btn-center">
                <button class="btn btn-common" [disabled]="!holidaysForm.valid" [ngStyle]="backgroundColor" (click)="submit(holidaysForm.value)">Save</button>
                <button type="reset" class="btn btn-common btn-reset" [ngStyle]="backgroundColor">Reset</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
