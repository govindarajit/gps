<div class="container-fluid" id="contaner-box">
  <div class="alert alert-success alert-dismissible" [hidden]="isSuccess">
    <strong></strong>
    <a href="#" class="alert-link">Updated Successfully..!!!</a>.
  </div>
  <div class="alert alert-danger alert-dismissible" [hidden]="isError">
    <strong></strong>
    <a href="#" class="alert-link">Some Error Occurred..!!!</a>.
  </div>
  <div class="col-md-12 divHeaderBox">
    <h3>Mofidy Leave Type</h3>
  </div>
  <div class="col-md-12">
    <div class="row">
      <div class="divContentBox full_aligned">
        <div class="col-12 pt-3 text-right">
          <i class="fa fa-arrow-circle-left faBackButton" aria-hidden="true" routerLink="../leave-type"></i>
        </div>
        <form class="box form-group" [formGroup]="leaveTypeForm">
          <div class="col-md-8" id="contetn-box">
            <div class="row">
              <div class="col-md-6">
                <div class="input-group mb-1">
                  <span class="input-group-addon">
                    <i class="fa fa-file-text" aria-hidden="true"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Leave Name" id="name" formControlName="name" required>
                </div>
                <label class="alert alert-danger error" *ngIf="!name.valid && name.touched">
                  Leave Name Required
                </label>
              </div>

              <div class="col-md-6">
                <div class="input-group mb-1">
                  <textarea type="text" class="form-control" placeholder="Description" id="description" formControlName="description"></textarea>
                </div>
              </div>

            </div>

            <div class="row" align="center">
              <div class="btn-center">
                <button class="btn btn-common" [ngStyle]="backgroundColor" [disabled]="!leaveTypeForm.valid" (click)="submit(leaveTypeForm.value)">Update</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
