<div class="container-fluid row no-gutters" id="contaner-box">
  <div class="alert alert-success" role="alert" [hidden]="isSuccess">
    <strong>Success!</strong> {{successMsg}}
  </div>
  <div class="alert alert-danger" role="alert" [hidden]="isError">
    <strong>Warning!</strong> {{errorMsg}}
  </div>
  <div class="col-md-12 divContainer p-0">
    <div class="col-12 text-center divHeaderBox">
      <h3>Fiscal Year</h3>
    </div>

    <div class="col-12 divHeaderBox full_aligned">
      <div class="col-12 pt-3 text-right">
        <button class="btn btn-common" routerLink="../fiscal-year" [ngStyle]="backgroundColor"> + Add Fiscal Year</button>
      </div>
      <div class="col-12">
        <table class="table table-hover table-striped table-bordered myDataTable">
          <thead>
            <tr [ngStyle]="backgroundColor">
              <th>#</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Description</th>
              <th>Session Year</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of fiscalArray | paginate: { itemsPerPage: 6, currentPage: p };let i=index;">
              <td>{{i+1}}</td>
              <td>{{x.start_date}}</td>
              <td>{{x.end_date}}</td>
              <td>{{x.description}}</td>
              <td>{{x.session_year}}</td>
              <td *ngIf="x.isActive==true">
                <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="edit(x)"></i>&nbsp;&nbsp;
                <!-- <i class="fa fa-trash" aria-hidden="true" disabled (click)="delete(x,i)"></i> -->
              </td>
              <td *ngIf="x.isActive==false">
                <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="edit(x)"></i>&nbsp;&nbsp;
                <i class="fa fa-trash" aria-hidden="true" (click)="delete(x,i)"></i>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
