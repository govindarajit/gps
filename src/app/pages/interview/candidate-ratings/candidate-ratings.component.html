<div class="container-fluid" id="contaner-box">
  <div class="row">
    <div class="col-12 text-center divHeaderBox">
      <div class="row">
        <div class="col-md-12 p-2">
          <h4>candidate's ratings/review</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 divHeaderBox">
      <form class="p-3" [formGroup]='candidateRatings' (ngSubmit)='userRatings(candidateRatings.value)'>
        <div class="table-responsive">
          <table class='table mb-0' formArrayName="candidateRatingData">
            <thead>
              <tr>
                <th>S.No.</th>
                <th>Skill</th>
                <th>rating(between 1-10)</th>
                <th>Personal remarks</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let itemrow of candidateRatings.controls.candidateRatingData['controls']; let i = index"
                [formGroupName]='i'>
                <td>{{i+1}}</td>
                <td> <input class="form-control" formControlName="skill" type="text" /></td>
                <td> <input class="form-control" formControlName="rating" type="number" maxlength="2"/></td>
                <td> <textarea class="form-control" formControlName="remarks"></textarea></td>
              </tr>
            </tbody>
          </table>
          <div class="itemAdd pl-5 text-left">
            <p (click)="addRow()">Add another Row<i class="fa fa-plus" aria-hidden="true"></i></p>
          </div>
        </div>
        <div class="col-md-4 m-auto p-3">
          <button class="btn btn-common btninp" (click)='back()'>Back</button>
          <button type="submit" class="btn btn-common btninp">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
