<div class="container-fluid" id="contaner-box">
  <div class="col-12 text-center divHeaderBox p-2">
    <h4>View interview's</h4>
  </div>
  <div class="col-12 text-center divHeaderBox p-0">
    <table *ngIf="!noInt" class="table table-hover table-striped table-bordered myDataTable">
      <thead>
        <tr [ngStyle]="backgroundColor">
          <th>Candidate Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Venue</th>
          <th>Resume</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let interview of interviewDetails;index as i'>
          <td> {{interview.first_name}} {{interview.last_name}} </td>
          <td> {{interview.interview_date | date}} </td>
          <td> {{interview.interview_time}} </td>
          <td> {{interview.interview_venue}} </td>
          <td><a href="{{interview.resume}}" target="_blank"><i class="fa fa-file" aria-hidden="true"></i></a></td>
          <td><button class="btn btn-success" (click)='rateCandidate(interview.id)'>Results</button></td>
          <td><button class="btn btn-danger" (click)='declineInterview(interview.id, i)'>Decline</button></td>
        </tr>
      </tbody>
    </table>
    <p *ngIf='noInt'  class="noint p-2">No More interviews For today</p>
  </div>
</div>
