<div class="container-fluid" id="contaner-box">

  <div class="col-md-12 divHeaderBox">
    <h3>Admin Meetings List</h3>
  </div>

  <div class="col-md-12 divContentBox">
    <div class="divTableContent">
      <div class="full_aligned">
        <table class="table table-hover table-striped table-bordered myDataTable">
          <thead>
            <tr [ngStyle]="backgroundColor">
              <th>#</th>
              <th>Date</th>
              <th>Title</th>
              <th>Members</th>
              <!-- <th>Duration</th>
              <th>Type</th> -->
              <th>Status</th>
              <th>Note</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of dataList | paginate: { itemsPerPage: 6, currentPage: p };let i=index;">

              <td scope="row">{{i+1}}</td>
              <td>{{data.date_time}}</td>
              <td>{{data.title}}</td>
              <td>{{data.user_name}}</td>
              <!-- <td>{{data.duration}}</td>
              <td>{{data.type | titlecase}}</td> -->
              <td>{{data.status | titlecase}}</td>
              <td>{{data.note}}</td>
              <td>
                <button class="btn btn-common" [ngStyle]="backgroundColor" (click)="viewDetails(data.id)">View</button>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
