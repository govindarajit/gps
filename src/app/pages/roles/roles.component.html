<div class="container-fluid row no-gutters" id="contaner-box">
  <div class="col-md-12 divContainer p-0">
    <div class="col-12 text-center divHeaderBox">
      <h3>Roles</h3>
    </div>

    <div class="col-12 divHeaderBox full_aligned">
      <div class="col-12 p-3 text-left">
        <i class="fa fa-plus-square-o faAddButton" aria-hidden="true" routerLink="../add-roles"></i>
        <!-- <button class="btn btn-common" routerLink="../add-roles"> + Add Roles</button> -->
      </div>
      <div class="col-12">
        <table class="table table-hover table-striped table-bordered myDataTable">
          <thead>
            <tr [ngStyle]="backgroundColor">
              <th>#</th>
              <th>Role</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
            <tbody>
            <tr *ngFor="let x of roleArray;let i=index;">
              <td>{{i+1}}</td>
              <td>{{x.name}}</td>
              <td>
                <span *ngIf="x.des != 'null'">
                    {{x.des}}
                </span>
                <span *ngIf="x.des == 'null'">
                    N/A
                </span>
              </td>
              <td>
                <i class="fa fa-pencil-square-o faFontTwenty" aria-hidden="true" (click)="edit(x)"></i>&nbsp;&nbsp;
                <i class="fa fa-trash faFontTwenty" aria-hidden="true" (click)="delete(x,i)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

  </div>
</div>
