<div class="container-fluid" id="contaner-box">
  <div class="alert alert-success alert-dismissible" [hidden]="isSuccess">
    <strong></strong>
    <a href="#" class="alert-link">Saved Successfully..!!!</a>.
  </div>
  <div class="alert alert-danger alert-dismissible" [hidden]="isError">
    <strong></strong>
    <a href="#" class="alert-link">Some Error Occurred..!!!</a>.
  </div>
  <div class="row">
    <div align="center" class="full_aligned">
      <form [formGroup]="updateForm" *ngIf="value">
        <div class="col-md-12" id="contetn-box">
          <div class="row text-center">
            <div class="col-lg-12 col-md-12 col-xs-12  p-2" [style.pointer-events]="isUser ? 'none' : (!isUser ? '' : null)">
              <div style="display: inline-block;" class="img">
                <ng4-files-click (filesSelect)="filesSelect($event)">
                  <div>
                    <img [src]="imagePath" class="rounded-circle" alt="Cinque Terre" width="150" height="150">
                    <div class="overlay">
                      <div class="text">Change</div>
                      <div class="text">Picture</div>
                    </div>
                  </div>
                </ng4-files-click>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="forty_aligned">
                <label class="control-label">First Name</label>
              </div>
              <div class="forty_aligned">
                <div class="input-group mb-1">
                  <span class="input-group-addon">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
                </div>
              </div>
              <label class="alert alert-danger error" *ngIf="!firstName.valid && firstName.touched">
                First Name Required
              </label>
            </div>
            <div class="col-md-6">
              <div class="forty_aligned">
                <label class="control-label">Last Name</label>
              </div>
              <div class="forty_aligned">
                <div class="input-group mb-1">
                  <span class="input-group-addon">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
                </div>
              </div>
              <label class="alert alert-danger error" *ngIf="!lastName.valid && lastName.touched">
                Last Name Required
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="forty_aligned">
                <label class="control-label">Gender</label>
              </div>
              <div class="forty_aligned">
                <div class="input-group mb-1">
                  <span class="input-group-addon">
                    <i class="fa fa-male" aria-hidden="true"></i>
                  </span>
                  <select type="text" class="form-control" formControlName="gender" placeholder="Gender">
                    <option value="">--Select--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
              <label class="alert alert-danger error" *ngIf="!gender.valid && gender.touched">
                Gender Required
              </label>
            </div>
            <div class="col-md-6">
              <div class="forty_aligned">
                <label class="control-label">Blood Group</label>
              </div>
              <div class="forty_aligned">
                <div class="input-group mb-1">
                  <span class="input-group-addon">
                    <i class="fa fa-user-md" aria-hidden="true"></i>
                  </span>
                  <select type="text" class="form-control" formControlName="BloodGroup" placeholder="Blood Group">
                    <option [value]="x" *ngFor="let x of bloodGroupArray">{{x}}</option>
                  </select>
                </div>
              </div>
              <label class="alert alert-danger error" *ngIf="!BloodGroup.valid && BloodGroup.touched">
                Blood Group Required
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="forty_aligned">
                <label class="control-label">Date Of Birth</label>
              </div>
              <div class="forty_aligned">
                <div class="input-group mb-1">
                  <my-date-picker formControlName="dob" placeholder="Date Of Birth" [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event)"></my-date-picker>
                </div>
              </div>
              <label class="alert alert-danger error" *ngIf="!dob.valid && dob.touched">
                Date of Birth Required
              </label>
            </div>
          </div>
          <div class="text-center m16">
            <input type="button" class="btn" value="Update"  [ngStyle]="backgroundColor" (click)="Update(updateForm.value)" [hidden]="!isUser">
            <input type="button" class="btn" value="Update"  [ngStyle]="backgroundColor" (click)="UpdateSelectedUser(updateForm.value)" [hidden]="isUser">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
